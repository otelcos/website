  <line x1="20" y1="9" x2="20" y2="24" stroke="#1a1a1a" stroke-width="2"/>
  <!-- GSMA accent dot -->
  <circle cx="26.5" cy="9" r="1.2" fill="#a61d2d"/>
</svg>
