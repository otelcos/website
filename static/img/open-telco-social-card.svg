<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Decorative network pattern (subtle) -->
  <g opacity="0.05" stroke="#E60000" stroke-width="1" fill="none">
    <circle cx="100" cy="100" r="60"/>
    <circle cx="250" cy="200" r="40"/>
    <circle cx="150" cy="350" r="50"/>
    <circle cx="1100" cy="530" r="70"/>
    <circle cx="1000" cy="400" r="45"/>
    <circle cx="1050" cy="250" r="35"/>
    <line x1="100" y1="100" x2="250" y2="200"/>
    <line x1="250" y1="200" x2="150" y2="350"/>
    <line x1="1100" y1="530" x2="1000" y2="400"/>
    <line x1="1000" y1="400" x2="1050" y2="250"/>
  </g>

  <!-- GSMA Red accent bar at top -->
  <rect x="0" y="0" width="1200" height="6" fill="#E60000"/>

  <!-- Main content area -->
  <g transform="translate(600, 280)">
    <!-- Title -->
    <text x="0" y="0" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#1a1a1a">
      Open Telco
    </text>

    <!-- Subtitle -->
    <text x="0" y="60" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#6b7280">
      AI Benchmarks for Telecommunications
    </text>

    <!-- Tagline -->
    <text x="0" y="110" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#9ca3af">
      Measuring reasoning, troubleshooting, and network management capabilities
    </text>
  </g>

  <!-- Stats row -->
  <g transform="translate(200, 450)">
    <g transform="translate(0, 0)">
      <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="700" fill="#E60000">23+</text>
      <text x="0" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#6b7280">MODELS RANKED</text>
    </g>
    <g transform="translate(200, 0)">
      <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="700" fill="#E60000">5</text>
      <text x="0" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#6b7280">BENCHMARKS</text>
    </g>
    <g transform="translate(400, 0)">
      <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="700" fill="#E60000">15+</text>
      <text x="0" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#6b7280">COLLABORATORS</text>
    </g>
    <g transform="translate(600, 0)">
      <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="700" fill="#E60000">10K+</text>
      <text x="0" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#6b7280">EVAL QUESTIONS</text>
    </g>
  </g>

  <!-- GSMA branding -->
  <text x="60" y="590" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#6b7280">
    GSMA Research
  </text>

  <!-- GitHub URL -->
  <text x="1140" y="590" text-anchor="end" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#9ca3af">
    github.com/gsma-research/open_telco
  </text>
</svg>
