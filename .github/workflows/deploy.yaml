name: Deploy Website

on:
  # Trigger from leaderboard repo after HF sync
  repository_dispatch:
    types: [leaderboard-updated]
  # Trigger from main repo after docs change
  repository_dispatch:
    types: [docs-updated]
  # Deploy on direct changes to ot_hub
  push:
    branches: [main]
  # Manual trigger
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
