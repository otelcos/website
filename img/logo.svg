<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Open Telco Logo - Network/Signal inspired -->
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E60000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cf0000;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Central node -->
  <circle cx="16" cy="16" r="5" fill="url(#logoGrad)"/>

  <!-- Outer ring segments (signal/network feel) -->
  <path d="M16 4 A12 12 0 0 1 28 16" stroke="#E60000" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M28 16 A12 12 0 0 1 16 28" stroke="#E60000" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0.7"/>
  <path d="M16 28 A12 12 0 0 1 4 16" stroke="#E60000" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0.5"/>
  <path d="M4 16 A12 12 0 0 1 16 4" stroke="#E60000" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0.3"/>

  <!-- Connection dots -->
  <circle cx="16" cy="4" r="2" fill="#E60000"/>
  <circle cx="28" cy="16" r="2" fill="#E60000" opacity="0.7"/>
  <circle cx="16" cy="28" r="2" fill="#E60000" opacity="0.5"/>
  <circle cx="4" cy="16" r="2" fill="#E60000" opacity="0.3"/>
</svg>
